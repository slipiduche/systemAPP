name: systemAPP
description: User App  for SDRV2.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  mqtt_client: ^5.6.2
  
  # A mixture between dependency injection (DI) and state management,
  # built with widgets for widgets.
  provider: ^3.1.0
  shared_preferences: ^0.5.10
  sqflite: ^1.1.5
  path_provider: ^1.6.7
  http:
  file_picker: ^2.0.13

  

  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.7.3
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/ORBITTAScompletoicono.png"
  adaptive_icon_background: "assets/ORBITTAScompletoicono.png"

dependency_overrides:
  meta: ^1.1.8


flutter:
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
        - asset: assets/fonts/Roboto-Light.ttf
        

  uses-material-design: true
  assets:
   - assets/
